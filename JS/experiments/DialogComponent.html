<template id="dialog-component">
    <style>
        :host {
        }

        .dialog {
            width: var(--dialog-width, 400px);
            opacity: 0;
            position: fixed;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 10;
            border: 3px solid black;
            background-color: white;

            visibility: hidden;
            transition: all 0.2s ease-in-out;
        }

        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9;
            opacity: 0;
            background-color: rgb(0, 0, 0);

            visibility: hidden;
            transition: all 0.2s ease-in-out;
        }

        .backdrop.open {
            opacity: 0.7;
            visibility: visible;
        }

        .dialog.open {
            opacity: 1;
            visibility: visible;
        }

        @keyframes backdrop-hide {
            to { opacity: 0 }
        }


        ::slotted([slot='dialog-title']) {
            font-size: 1.5em;
        }

        ::slotted([slot='dialog-content']) {
            margin-top: 10px;
        }

    </style>
    <div id="backdrop" class="backdrop"></div>
    <div id="dialog" class="dialog">
        <slot name="dialog-content" class="dialog-content"></slot>
    </div>
</template>
<script src="./DialogComponent.js"></script>
