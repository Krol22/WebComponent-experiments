<template id="sign-in-component">
    <style>
        .btn {
            display: inline-block;

            border: 1px solid black;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            user-select: none;
        }

        .btn:hover {
            color: #dd00dd;
            border-color: #dd00dd;
        }
        
        .dialog-footer {
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        div[slot="dialog-content"] {
            padding: 2px 10px;
        }

        .form-input {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }

        .form-input label{
            flex: 2;
        }

        .form-input input{
            flex: 5;
        }

        label {
            padding: 5px;
        }

        input {
            padding: 5px;
        }

        dialog-component {
            --dialog-width: 350px;
        }

        h2 {
            text-align: center;
        }
    
    </style>

    <dialog-component>
        <div slot="dialog-content">
            <h2>Sign in</h2>
            <div>
                <div class="form-input">
                    <label for="login">Email: </label>
                    <input type="text" name="login" id="login" placeholder="Email"/>
                </div>
                <div class="form-input">
                    <label for="login">Password: </label>
                    <input type="password" name="password" id="password"/>
                </div>

                <div class="dialog-footer">
                    <div id="sign-in-login" class="btn">Login</div>
                    <div id="sign-in-cancel" class="btn">Cancel</div>
                </div>
            </div>
        </div>
    </dialog-component>
</template>
<script>
class SignInComponent extends HTMLElement {

    constructor() {
        super();
    }

    connectedCallback() {
        this.attachShadow({ mode: 'open' });

        var template = this.currentDocument.querySelector('#sign-in-component');
        var instance = template.content.cloneNode(true);

        this.shadowRoot.appendChild(instance);

        this.dialog = this.shadowRoot.querySelector('dialog-component');
        this.cancelBtn = this.shadowRoot.querySelector('#sign-in-cancel');

        this.cancelBtn.addEventListener('click', () => {
            this.dialog.close();
        });
    }

    showModal() {
        this.dialog.showModal();
    }
}

SignInComponent.prototype.currentDocument = document.currentScript.ownerDocument;
customElements.define('sign-in-component', SignInComponent);

</script>
