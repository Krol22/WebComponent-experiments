<template id="auth-component">
    <style>
        .link {
            display: inline-block;
            text-decoration: underline;
            margin: 10px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
    <div class="link" id="sign-up-button">Sign up</div>
    <div class="link" id="sign-in-button">Sign in</div>
    <sign-up-component></sign-up-component>
    <sign-in-component></sign-in-component>

</template>

<script>
class AuthComponent extends HTMLElement {

    constructor() {
        super();
    }

    connectedCallback() {
        this.attachShadow({ mode: 'open' });

        var template = this.currentDocument.querySelector('#auth-component');
        var instance = template.content.cloneNode(true);

        this.shadowRoot.appendChild(instance);


        this.signInDialog = this.shadowRoot.querySelector('sign-in-component');
        this.signUpDialog = this.shadowRoot.querySelector('sign-up-component');

        this.signInDialog.showModal();

        this.signUpBtn = this.shadowRoot.querySelector('#sign-up-button');
        this.signUpBtn.addEventListener('click', () => {
            this.signUpDialog.showModal();
        });

        this.signInBtn = this.shadowRoot.querySelector('#sign-in-button');
        this.signInBtn.addEventListener('click', () => {
            this.signInDialog.showModal();
        });
    }
}

AuthComponent.prototype.currentDocument = document.currentScript.ownerDocument;
customElements.define('auth-component', AuthComponent);

</script>
